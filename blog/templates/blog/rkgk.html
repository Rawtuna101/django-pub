{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <!-- Portfolio Grid Section -->
    <section id="portfolio" style="padding-top:0px">    
        <div class="container portfolio-flex-grid">
            <div class=row>
                <div class="col-lg-12 text-center"  style='margin-top:10vmin;'>
                    <h2>RKGK</h2>            
                    <hr class="star-primary">
                    </hr>
                </div>
            </div>
            <div class="pinterest" >
                {% for rkgk in rkgks %}
                 
                    <div class=" portfolio-item " style="max-width: 300px;margin: 0 0 0; padding: 0;">
                        <a href="{{ rkgk.RKGK_img.url }}" class="portfolio-link" data-toggle="modal"  style="max-width: none;" play()">
                            <div id="caption{{ rkgk.pk }}" class="caption">
                                <div id="DDL{{ rkgk.pk }}" style="font-family:'NanumSquare'，'Noto Sans SC';display:flex;text-align: center;align-items: center;justify-content:center;font-size: 2em;color: brown;display:block;margin-top: 20px;"></div>
                                
                                <img src="{{ rkgk.RKGK_img.url }}" class="img-responsive" alt="준비중">
                        </a>
                    </div>                       
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
