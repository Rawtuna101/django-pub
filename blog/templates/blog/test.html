{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="{% static "/assets/favicon.ico" %}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="{{ site.description }}">
        <meta name="keywords" content="{{ site.keywords }}" />
        {% if site.meta_author %}<meta name="author" content="{{ site.meta_author }}">{% endif %}
        <link rel="canonical" href="{# page.url | replace:'index.html','' | prepend:#} {{ site.url }}">
        <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">
    
        <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">        
    
        <!-- Google verification -->
        {% if site.google_verify %}<meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}
    
        <!-- Bing Verification -->
        {% if site.bing_verify %}<meta name="msvalidate.01" content="{{ site.bing_verify }}">{% endif %}
    
        <!-- Custom Fonts -->
        <link rel="stylesheet" href="{% static "/css/font-awesome/css/font-awesome.min.css" %}">
        <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    
        <!-- sound -->
        <audio id='audio_play' src='{% static "/sound/bottle_pop.wav" %}'></audio> 
        <script type="text/javascript"> 
            function play() { 
                var audio = document.getElementById('audio_play'); 
                if (audio.paused) { 
                    audio.play(); 
                }else{ 
                    audio.pause(); 
                    audio.currentTime = 0 
                } 
            }     
            </script>
    
    </head>

<body>
    
       <div class="portfolio-modal modal fade" id="portfolioModal-15" tabindex="-1" role="dialog" aria-hidden="true">
           <div class="modal-content">
               <div class="close-modal" data-dismiss="modal">
                   <div class="lr">
                       <div class="rl">
                       </div>
                   </div>
               </div>
               <div class="container">
                   <div class="row">
                       <div class="col-lg-8 col-lg-offset-2">
                           <div class="modal-body">
                               <h2>asdfasdf</h2>
                               <hr class="star-primary2">
                               <img src="" class="img-responsive img-centered" alt="">
                               <p>asdfadsf</p>
                               
                               
                               <div class="">
                                
                               </div>
                               <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   <!-- jQuery Version 1.11.0 -->
   <script src="{% static "/js/jquery-1.11.0.js" %}"></script>

   <!-- Bootstrap Core JavaScript -->
   <script src="{% static "/js/bootstrap.min.js" %}"></script>
  
   <!-- Plugin JavaScript -->
   <script src="{% static "/js/jquery.easing.min.js" %}"></script>
   <script src="{% static "/js/classie.js" %}"></script>
   <script src="{% static "/js/cbpAnimatedHeader.js" %}"></script>
  
   <!-- Contact Form JavaScript -->
   <script src="{% static "/js/jqBootstrapValidation.js" %}"></script>
   {% if site.contact == "static" %}
   <script src="{% static "/js/contact_me_static.js" %}"></script>
   {% else %}
    <script src="{% static "/js/contact_me.js" %}"></script>
   {% endif %}
  
   <!-- Custom Theme JavaScript -->
   <script src="{% static "/js/freelancer.js" %}"></script>
  
</body>

</html>
